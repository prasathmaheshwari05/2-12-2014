<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let std=["tarun","rahul","sai","madhav","rushi"];
        // for each():it call another method once for each array elemnt
        std.forEach((val,index)=>{
            document.write(`${val},`)
        });
         document.write('<br>');

        // 2.map():it call another method once for each array element and it return new array after performing manipulation with array data

        let num=[1,2,3,4,6,7,8,9,11,12,13,14,15,16,17,18];
        document.write(`${num}<br>`);
        let mapOut=num.map((val,index)=>{
            return val*2;
            });
            document.write(`${mapOut}<br>`);

        //3.filter():it call another method once for each array element and it return new array of those values who satisfy given conditio
        let filterOut=num.filter((val,index)=>{
            return val%2!=0;
        });
        document.write(`${filterOut}<br>`);

        //4.every():it call another method once for each array element and it return true value if all array element satisfy give condition
        let everyOut=num.every((val,index)=>{
            return val > 0;
        });
        document.write(`${everyOut}<br>`);

        //5.some():it call another method once for each array element and it return true value if  some of array element satify gives condition
        let someOut=num.every((val,index)=>{
            return val > 2;
        });
        document.write(`${someOut}<br>`);

        //reduce/reduceright: it return array data as single value ,it takes two parameter,prevVal ,nextVal

        let add=num.reduce((prev,next) => {
             return prev+ next;
        });
        document.write(`${add}<br>`);



        </script>
</body>
</html>
